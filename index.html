<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka napojów</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>DrinkSearch</h1>
            <input type="text" class="search" placeholder="Wpisz nazwę szukanego napoju">
        </div>

        <div class="drink-list">
            <h2>Lista dostępnych alkocholi:</h2>
            <ul>
                <li>Gin</li>
                <li>Piwo</li>
                <li>Whisky</li>
                <li>Whisky sour</li>
                <li>Jagermeister</li>
                <li>Absynth</li>
                <li>Rum</li>
                <li>Likier</li>
                <li>Wódka</li>
                <li>Szampan</li>
                <li>Wino białe</li>
                <li>Armanac</li>
                <li>Likier</li>
                <li>Grappa</li>
                <li>Miód pitny</li>
                <li>Nalewka</li>
                <li>Tequila</li>
            </ul>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
